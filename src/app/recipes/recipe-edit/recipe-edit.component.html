<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                   <div class="form-group">
                       <label for="name">Name</label>
                       <input id="name" type="text" class="form-control" formControlName="name">
                   </div>

                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input id="imagePath" type="text" class="form-control" formControlName="imagePath" #imagePath>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" rows="6" class="form-control" formControlName="description"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label>Ingredients</label>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-xs-12" formArrayName="ingredients">
                                <div class="row" style="padding-bottom: 1.5rem;" *ngFor="let ing of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control" formControlName="name">
                                    </div>
                                    <div class="col-xs-3">
                                        <input type="number" class="form-control" formControlName="amount">
                                    </div>
                                    <div class="col-xs-1">
                                        <button type="button" class="btn btn-danger pull-right" (click)="onDeleteIngredient(i)">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid && recipeForm.touched">{{ editMode ? 'Update' : 'Save' }}</button>
                    <button class="btn btn-warning" type="button" *ngIf="editMode" (click)="onDeleteRecipe()">Delete</button>
                    <button class="btn btn-danger" type="button" (click)="onReset()">Cancel</button>


                    <div>
                        <img [src]="imagePath.value" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
        </form>
    </div>
</div>
